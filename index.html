<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaboom TTJB!</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fireworks-js/2.2.0/fireworks.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ’£ Kaboom TTJB! ðŸ’£</h1>
        <div class="button-container" id="button-container">
            <button class="pattern-button" data-pattern="contoh">Contoh Saja</button>
            <button class="pattern-button" data-pattern="pattern1">Pattern 1</button>
            <button class="pattern-button" data-pattern="pattern2">Pattern 2</button>
            <button class="pattern-button" data-pattern="pattern3">Pattern 3</button>
            <button class="pattern-button" data-pattern="pattern4">Pattern 4</button>
        </div>
        <div class="grid-container" id="grid-container"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="congratsModalLabel">Congratulations!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You completed the pattern!
                    <div id="fireworks-container" style="width: 100%; height: 200px;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
